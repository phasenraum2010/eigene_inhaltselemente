<div xmlns:v="http://typo3.org/ns/FluidTYPO3/Vhs/ViewHelpers"
     xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers"
     v:schemaLocation="https://fluidtypo3.org/schemas/vhs-master.xsd"
     f:schemaLocation="https://fluidtypo3.org/schemas/fluid-master.xsd">
<style type="text/css">
        .image-slider .carousel-indicators {
            opacity: 1.0 !important;
            position: relative !important;
            left: -24px !important;
            top: 0;
            width: 100% !important;
            margin-left: 0 !important;
        }
        .image-slider .carousel-control {
            opacity: 1.0 !important;
        }
        .image-slider .carousel-indicators li {
            border: 0 !important;
            border-radius: 0 !important;
            width: <f:format.raw>{settings.indicatorImgWidth}</f:format.raw>px !important;
            /* width: 100px !important; */
            height: auto !important;
            /* float: left; */
            opacity: 0.6 !important;
        }
        .image-slider .carousel-indicators li.active {
            border: 0 !important;
            border-radius: 0 !important;
            width: <f:format.raw>{settings.indicatorImgWidth}</f:format.raw>px !important;
            /*width: 100px !important;*/
            height: auto !important;
            /* float: left; */
            opacity: 1.0 !important;
        }
        .image-slider .carousel-indicators li img {
            left: 1px;
            float: left;
            opacity: 0.6 !important;
        }
        .image-slider .carousel-indicators li.active img {
            left: 1px;
            float: left;
            opacity: 1.0 !important;
        }
        .image-slider .carousel-inner .item {
            height: <f:format.raw>{settings.itemHeight}</f:format.raw>px !important;
        }
</style>
<div class="image-slider">
    <div class="row">
        <div class="col-md-12">
            <div class="image-slider__header">
                <h3><f:format.raw>{data.header}</f:format.raw></h3>
                <h4><f:format.raw>{data.subheader}</f:format.raw></h4>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div class="image-slider__icons">
                <!-- Indicators -->
                <v:iterator.explode content="{indicators}" as="othervariable" glue="XXX">
                    <ol class="carousel-indicators">
                        <f:for each="{othervariable}" as="other" iteration="iterator">
                            <li data-target="#carousel-id" data-slide-to="{iterator.index}">
                                {other -> f:format.raw()}
                            </li>
                        </f:for>
                    </ol>
                </v:iterator.explode>
            </div>
        </div>
        <div class="col-md-6">
            <div id="carousel-id" class="carousel slide" data-ride="carousel">
                <!-- Slides -->
                {imageSlides -> f:format.raw()}
                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-id" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-id" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <div class="col-md-3">
            <div class="well">
                <div class="image-slider__text">
                    <p>{data.bodytext -> f:format.html()}</p>
                    <!-- <p>Anzahl Bilder: {data.image}</p> -->
                </div>
            </div>
        </div>
    </div>
</div>
</div>
